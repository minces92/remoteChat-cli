<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Chat CLI - 로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .locked-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            text-align: center;
            font-weight: 500;
        }
        .attempts-info {
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        button:hover:not(:disabled) {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Remote Chat CLI</h1>
        <p class="subtitle">로그인이 필요합니다</p>
        
        <div id="locked-message" class="locked-message" style="display: none;">
            계정이 잠겼습니다. 서버를 재시작해야 합니다.
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="login-button">로그인</button>
        </form>
        
        <div id="attempts-info" class="attempts-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const lockedMessage = document.getElementById('locked-message');
            const attemptsInfo = document.getElementById('attempts-info');
            const loginButton = document.getElementById('login-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // 페이지 로드 시 잠금 상태 확인
            checkLockStatus();

            async function checkLockStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    
                    if (data.locked) {
                        lockedMessage.style.display = 'block';
                        loginForm.style.display = 'none';
                        attemptsInfo.style.display = 'none';
                    } else if (data.attempts > 0) {
                        attemptsInfo.textContent = `남은 시도 횟수: ${5 - data.attempts}회`;
                        attemptsInfo.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showError('아이디와 비밀번호를 입력해주세요.');
                    return;
                }

                loginButton.disabled = true;
                errorMessage.classList.remove('show');

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // 로그인 성공 - 메인 페이지로 리다이렉트
                        window.location.href = '/';
                    } else {
                        // 로그인 실패
                        if (data.locked) {
                            lockedMessage.style.display = 'block';
                            loginForm.style.display = 'none';
                            attemptsInfo.style.display = 'none';
                            showError('5회 이상 로그인에 실패하여 계정이 잠겼습니다. 서버를 재시작해야 합니다.');
                        } else {
                            showError(data.error || '아이디 또는 비밀번호가 올바르지 않습니다.');
                            await checkLockStatus();
                        }
                    }
                } catch (error) {
                    showError('로그인 요청 중 오류가 발생했습니다.');
                    console.error('Login error:', error);
                } finally {
                    loginButton.disabled = false;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
