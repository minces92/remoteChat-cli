<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Chat CLI - 로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .locked-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            text-align: center;
            font-weight: 500;
        }
        .attempts-info {
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        button:hover:not(:disabled) {
            background-color: #5568d3;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 0.8em;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            transition: opacity 0.3s;
        }
        .oauth-button:hover {
            opacity: 0.9;
        }
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .github-btn {
            background-color: #24292e;
            color: white;
            border: none;
        }
        .oauth-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Remote Chat CLI</h1>
        <p class="subtitle">로그인이 필요합니다</p>
        
        <div id="locked-message" class="locked-message" style="display: none;">
            계정이 잠겼습니다. 서버를 재시작해야 합니다.
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="login-button">로그인</button>
        </form>
        
        <div id="attempts-info" class="attempts-info"></div>

        <div class="divider">또는</div>

        <div class="oauth-buttons">
            <a href="/login/google" class="oauth-button google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="oauth-icon" alt="Google">
                Google로 로그인
            </a>
            <a href="/login/github" class="oauth-button github-btn">
                <svg class="oauth-icon" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub로 로그인
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const lockedMessage = document.getElementById('locked-message');
            const attemptsInfo = document.getElementById('attempts-info');
            const loginButton = document.getElementById('login-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // 페이지 로드 시 잠금 상태 확인
            checkLockStatus();

            // 서버에서 전달된 에러 메시지 확인 (OAuth 실패 등)
            const urlParams = new URLSearchParams(window.location.search);
            const serverError = "{{ error if error else '' }}";
            if (serverError) {
                showError(serverError);
            }

            async function checkLockStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    
                    if (data.locked) {
                        lockedMessage.style.display = 'block';
                        loginForm.style.display = 'none';
                        attemptsInfo.style.display = 'none';
                    } else if (data.attempts > 0) {
                        attemptsInfo.textContent = `남은 시도 횟수: ${5 - data.attempts}회`;
                        attemptsInfo.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showError('아이디와 비밀번호를 입력해주세요.');
                    return;
                }

                loginButton.disabled = true;
                errorMessage.classList.remove('show');

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // 로그인 성공 - 메인 페이지로 리다이렉트
                        window.location.href = '/';
                    } else {
                        // 로그인 실패
                        if (data.locked) {
                            lockedMessage.style.display = 'block';
                            loginForm.style.display = 'none';
                            attemptsInfo.style.display = 'none';
                            showError('5회 이상 로그인에 실패하여 계정이 잠겼습니다. 서버를 재시작해야 합니다.');
                        } else {
                            showError(data.error || '아이디 또는 비밀번호가 올바르지 않습니다.');
                            await checkLockStatus();
                        }
                    }
                } catch (error) {
                    showError('로그인 요청 중 오류가 발생했습니다.');
                    console.error('Login error:', error);
                } finally {
                    loginButton.disabled = false;
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
