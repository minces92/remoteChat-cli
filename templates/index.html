<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Chat CLI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;

            height: 100dvh;

        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;

            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        h1,
        h2 {

            color: #333;
        }

        h1 {

        }

        h2 {
            font-size: 1.1em;
            margin-top: 15px;
        }

        main {

            flex: 1;

            position: relative;
        }

        .sidebar {

            background-color: #fdfdfd;

        .sidebar.collapsed {

        }

        .chat-container {

        #project-list button {

            margin-bottom: 8px;
            border: 1px solid #eee;

            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.2s;
        }

        #project-list button:hover {
            background-color: #f0f7ff;
            border-color: #007bff;
        }

        #project-list button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;

        #current-selection {

        .cli-selector {

            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .cli-selector h2 {

            margin-bottom: 15px;
        }

        .cli-selector label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 0.95em;
            color: #555;
        }

        .cli-selector input {
            margin-right: 10px;
        }

        #chat-log {
            flex: 1;
            padding: 20px;
            padding-bottom: 40px;
            /* Ïó¨Ïú† Í≥µÍ∞Ñ Ï∂îÍ∞Ä */
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 0;

        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95em;
            position: relative;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .assistant-message {
            background-color: #fff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);

        }

        .error-message {
            background-color: #fff5f5;
            color: #c53030;

        .cli-button {

        .cli-button:hover {

        }

            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .assistant-message code {
            font-family: 'Courier New', Courier, monospace;

            border-radius: 3px;
        }

        .assistant-message p {

        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            background: #fff;

        }

        .chat-title-container {

        }

        .chat-actions {

        .chat-action-button {

        .chat-action-button:hover {

        .chat-action-button.primary {

            color: white;

        }

        .chat-action-button.primary:hover {
            background-color: #0069d9;
        }

        .chat-action-button.warning {

        }

        .chat-action-button.warning:hover {
            background-color: #e0a800;
        }

        #chat-form {

            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background: #fff;
            gap: 10px;
        }

        #message-input {

            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;

        }

        #message-input:focus {

        }

        #send-button {
            padding: 0 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #0069d9;
        }

        #send-button:disabled {

        }

        .sidebar-toggle {

            color: #555;

            align-items: center;
            justify-content: center;

        }

        .sidebar-toggle:hover {

        }

        .status-badge {

            margin-left: 5px;

        .status-badge:hover {

        }

        .mobile-nav {

        .nav-item {

            color: #666;
            cursor: pointer;
            font-size: 0.75em;
        }

        .nav-item.active {

        }

        .nav-icon {

        @media (max-width: 768px) {

                top: 0;

                border-right: 1px solid #ddd;
                transform: translateX(-100%);
                background: #fff;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
                width: 80%;
                padding: 20px;
            }

            .chat-container {
                width: 100%;
                display: flex;
                /* Î™®Î∞îÏùºÏóêÏÑúÎèÑ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÌëúÏãú */
            }

            .mobile-nav {
                display: flex;
            }

            header h1 {
                font-size: 1.1em;
            }

            .chat-header {
                padding: 10px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .chat-actions {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 5px;
            }

            .chat-action-button {
                padding: 6px 10px;
                font-size: 0.7em;
                flex: 1;
                justify-content: center;
                min-width: 80px;
            }

            .message {
                max-width: 90%;
            }
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .history-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .history-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            max-height: 85vh;
            width: 95%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .history-close {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background-color: #f0f7ff;
            border-color: #007bff;
        }

        .history-item.selected {
            background-color: #e7f3ff;
            border-color: #007bff;
        }

        .history-item-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .history-item-preview {
            color: #666;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            color: #999;
            font-size: 0.75em;
            margin-top: 8px;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 5px;
        }

        .status-online {
            background-color: #e6fffa;
            color: #2c7a7b;
        }

        .status-offline {
            background-color: #fff5f5;
            color: #c53030;
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectList = document.getElementById('project-list');
            const selectedProjectName = document.getElementById('selected-project-name');
            const chatLog = document.getElementById('chat-log');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            let selectedProjectId = null;
            let currentSessionId = null; // ÌòÑÏû¨ Ï±ÑÌåÖ ÏÑ∏ÏÖò ID
            let isNewChat = true; // ÏÉà Ï±ÑÌåÖÏù∏ÏßÄ Ïó¨Î∂Ä
            let currentView = 'servers'; // 'servers' or 'chat'

            // --- Core Functions ---

            const fetchProjects = async () => {
                try {
                    const response = await fetch('/api/projects');
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Failed to fetch projects');
                    const projects = await response.json();

                    // BASE_DIR ÏÑ†ÌÉù Î≤ÑÌäºÏùÄ Ïú†ÏßÄÌïòÍ≥† ÌîÑÎ°úÏ†ùÌä∏ Î™©Î°ùÎßå ÏóÖÎç∞Ïù¥Ìä∏
                    const deselectButton = document.getElementById('deselect-project-button');
                    projectList.innerHTML = '';
                    projectList.appendChild(deselectButton);

                    projects.forEach(project => {
                        const button = document.createElement('button');
                        button.textContent = project.name;
                        if (project.has_server) {
                            button.textContent += ' üñ•Ô∏è';
                        }
                        button.dataset.projectId = project.id;
                        button.dataset.hasServer = project.has_server || false;
                        button.dataset.port = project.port || '';
                        button.addEventListener('click', () => selectProject(project.id));
                        projectList.appendChild(button);
                    });
                } catch (error) {
                    console.error(error);
                    appendMessage('Failed to load projects. Please ensure the server is running and the base directory is correct.', 'error');
                }
            };

            const deselectProject = async () => {
                try {
                    const response = await fetch('/api/select-project', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ projectId: null })
                    });
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Failed to deselect project');

                    selectedProjectId = null;
                    selectedProjectName.textContent = 'None (BASE_DIRÏóêÏÑú Ïã§Ìñâ)';
                    document.getElementById('chat-title').textContent = 'Remote Chat (BASE_DIR)';
                    document.getElementById('project-status-badge').innerHTML = '';

                    // Update button styles
                    document.querySelectorAll('#project-list button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    document.getElementById('deselect-project-button').classList.add('selected');

                    // ÌîÑÎ°úÏ†ùÌä∏ ÏÑúÎ≤Ñ Ïª®Ìä∏Î°§ Ïà®Í∏∞Í∏∞
                    document.getElementById('restart-project-server-button').style.display = 'none';

                    // BASE_DIR ÌûàÏä§ÌÜ†Î¶¨ Î°úÎìú
                    await fetchHistory(null);
                } catch (error) {
                    console.error(error);
                    appendMessage(`ÌîÑÎ°úÏ†ùÌä∏ ÏÑ†ÌÉù Ìï¥Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.`, 'error');
                }
            };

            const selectProject = async (projectId) => {
                try {
                    const response = await fetch('/api/select-project', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ projectId })
                    });
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Failed to select project');

                    selectedProjectId = projectId;
                    selectedProjectName.textContent = projectId;
                    document.getElementById('chat-title').textContent = projectId;

                    // Update button styles
                    document.querySelectorAll('#project-list button').forEach(btn => {
                        btn.classList.toggle('selected', btn.dataset.projectId === projectId);
                    });
                    document.getElementById('deselect-project-button').classList.remove('selected');

                    // ÌîÑÎ°úÏ†ùÌä∏ ÏÑúÎ≤Ñ ÏÉÅÌÉú ÌôïÏù∏ Î∞è Ïª®Ìä∏Î°§ ÌëúÏãú
                    await checkProjectServerStatus(projectId);

                    await fetchHistory(projectId);

                    // Î™®Î∞îÏùºÏóêÏÑú ÌîÑÎ°úÏ†ùÌä∏ ÏÑ†ÌÉù Ïãú Ï±ÑÌåÖÏ∞ΩÏúºÎ°ú Ïù¥Îèô
                    if (window.innerWidth <= 768) {
                        switchView('chat');
                    }
                } catch (error) {
                    console.error(error);
                    appendMessage(`Error selecting project ${projectId}.`, 'error');
                }
            };

            // --- Project Server Functions ---
            const checkProjectServerStatus = async (projectId) => {
                const restartButton = document.getElementById('restart-project-server-button');
                const statusBadge = document.getElementById('project-status-badge');

                try {
                    const response = await fetch(`/api/projects/${projectId}/server/status`);
                    if (response.ok) {
                        const data = await response.json();

                        if (data.has_server) {
                            restartButton.style.display = 'flex';

                            if (data.port) {
                                const statusClass = data.port_in_use ? 'status-online' : 'status-offline';
                                const statusText = data.port_in_use ? 'ON' : 'OFF';
                                statusBadge.innerHTML = `<span class="status-badge ${statusClass}" onclick="openProjectPage(${data.port})" title="ÌÅ¥Î¶≠ÌïòÏó¨ ÌéòÏù¥ÏßÄ Ïó¥Í∏∞">${statusText} (${data.port})</span>`;
                            } else {
                                statusBadge.innerHTML = `<span class="status-badge status-offline" onclick="promptSetPort('${projectId}')" title="ÌÅ¥Î¶≠ÌïòÏó¨ Ìè¨Ìä∏ ÏÑ§Ï†ï">Ìè¨Ìä∏ ÎØ∏ÌôïÏù∏</span>`;
                            }
                        } else {
                            restartButton.style.display = 'none';
                            statusBadge.innerHTML = '';
                        }
                    } else {
                        restartButton.style.display = 'none';
                        statusBadge.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Project server status check error:', error);
                    restartButton.style.display = 'none';
                    statusBadge.innerHTML = '';
                }
            };

            window.openProjectPage = (port) => {
                window.open(`minces.iptime.org:${port}`, '_blank');
            };

            window.promptSetPort = async (projectId) => {
                const port = prompt('Ìè¨Ìä∏ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî:', '');
                if (port && !isNaN(port)) {
                    try {
                        const response = await fetch(`/api/projects/${projectId}/port`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ port: parseInt(port) })
                        });
                        const data = await response.json();
                        if (data.success) {
                            alert(data.message);
                            checkProjectServerStatus(projectId);
                        } else {
                            alert(data.error || 'Ìè¨Ìä∏ ÏÑ§Ï†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                        }
                    } catch (error) {
                        console.error('Set port error:', error);
                        alert('Ìè¨Ìä∏ ÏÑ§Ï†ï Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    }
                }
            };

            // ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä Í∏∞Îä•
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            sidebarToggle.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.toggle('active');
                } else {
                    sidebar.classList.toggle('collapsed');
                }
            });

            const handleRestartProjectServer = async () => {
                if (!selectedProjectId) {
                    alert('Î®ºÏ†Ä ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                if (!confirm(`ÌîÑÎ°úÏ†ùÌä∏ '${selectedProjectId}'Ïùò ÏÑúÎ≤ÑÎ•º Ïû¨ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                    return;
                }

                const restartButton = document.getElementById('restart-project-server-button');
                restartButton.disabled = true;
                restartButton.textContent = 'Ïû¨ÏãúÏûë Ï§ë...';

                try {
                    const response = await fetch(`/api/projects/${selectedProjectId}/server/restart`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        alert(data.message + '\n' + (data.warning || ''));
                        // Î™á Ï¥à ÌõÑ ÏÉÅÌÉú Ïû¨ÌôïÏù∏
                        setTimeout(() => {
                            checkProjectServerStatus(selectedProjectId);
                        }, 3000);
                    } else {
                        alert('ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë Ïã§Ìå®: ' + (data.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'));
                    }
                } catch (error) {
                    console.error('Restart error:', error);
                    alert('ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                } finally {
                    restartButton.disabled = false;
                    restartButton.textContent = 'üîÑ ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë';
                }
            };

            const fetchHistory = async (projectId, sessionId = null) => {
                chatLog.innerHTML = ''; // Clear previous history
                try {
                    let url = `/api/history?projectId=${projectId}`;
                    if (sessionId) {
                        url += `&sessionId=${sessionId}`;
                    }
                    const response = await fetch(url);
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Failed to fetch history');
                    const history = await response.json();

                    if (history.length > 0) {
                        history.forEach(item => {
                            appendMessage(item.user_message, 'user');
                            appendMessage(item.assistant_message, 'assistant');
                        });
                    } else if (!sessionId) {
                        // ÌûàÏä§ÌÜ†Î¶¨Í∞Ä ÏóÜÍ≥† ÏÉà Ï±ÑÌåÖÏù¥ ÏïÑÎãê ÎïåÎßå Î©îÏãúÏßÄ ÌëúÏãú
                        appendMessage('Ïù¥Ï†Ñ ÎåÄÌôî Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ ÎåÄÌôîÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî.', 'assistant');
                    }
                } catch (error) {
                    console.error(error);
                    appendMessage(`ÌûàÏä§ÌÜ†Î¶¨Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}`, 'error');
                }
            };

            const handleFormSubmit = async (event) => {
                event.preventDefault();
                const message = messageInput.value.trim();
                const selectedCli = document.querySelector('input[name="cli"]:checked')?.value;
                const geminiModel = document.getElementById('gemini-model').value;

                if (!selectedCli) {
                    alert('CLI ÎèÑÍµ¨Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
                if (!message) return;

                appendMessage(message, 'user');
                messageInput.value = '';
                sendButton.disabled = true;

                try {
                    const requestBody = {
                        cli: selectedCli,
                        message: message
                    };

                    // Gemini Î™®Îç∏ Ï†ïÎ≥¥ Ï∂îÍ∞Ä
                    if (selectedCli === 'gemini') {
                        requestBody.model = geminiModel;
                    }

                    // ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏÑ†ÌÉùÎêòÏñ¥ ÏûàÏúºÎ©¥ Ï∂îÍ∞Ä (ÏóÜÏúºÎ©¥ BASE_DIRÏóêÏÑú Ïã§Ìñâ)
                    if (selectedProjectId) {
                        requestBody.projectId = selectedProjectId;
                    }

                    // ÏÉà Ï±ÑÌåÖÏù¥Î©¥ sessionIdÎ•º nullÎ°ú, ÏïÑÎãàÎ©¥ ÌòÑÏû¨ sessionId ÏÇ¨Ïö©
                    if (isNewChat) {
                        requestBody.newSession = true;
                        isNewChat = false;
                    } else if (currentSessionId) {
                        requestBody.sessionId = currentSessionId;
                    }

                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    }

                    appendMessage(data.assistant_message, 'assistant');

                    // ÏÑ∏ÏÖò ID ÏóÖÎç∞Ïù¥Ìä∏
                    if (data.sessionId) {
                        currentSessionId = data.sessionId;
                    }

                } catch (error) {
                    console.error(error);
                    appendMessage(`Ïò§Î•ò: ${error.message}`, 'error');
                } finally {
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            };

            // --- Helper Functions ---

            const appendMessage = (text, type) => {
                const messageDiv = document.createElement('div');

                if (type === 'user') {
                    messageDiv.textContent = text;
                    messageDiv.className = 'message user-message';
                } else if (type === 'assistant') {
                    messageDiv.className = 'message assistant-message';

                    // Markdown Parsing
                    let htmlContent = marked.parse(text);

                    // Button Detection: [Button Text] -> <button>
                    // Only detect buttons that are not inside code blocks (simplified approach)
                    htmlContent = htmlContent.replace(/\[([^\]]+)\]/g, (match, p1) => {
                        // If it looks like a link [text](url), don't convert to button
                        if (match.includes('](')) return match;
                        return `<button class="cli-button" onclick="window.sendCliCommand('${p1.replace(/'/g, "\\'")}')">${p1}</button>`;
                    });

                    messageDiv.innerHTML = htmlContent;
                } else { // 'error'
                    messageDiv.textContent = text;
                    messageDiv.className = 'message error-message';
                }

                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Î™ÖÎ†πÏñ¥Î•º Ï†ÑÏÜ°ÌïòÎäî Ï†ÑÏó≠ Ìï®Ïàò
            window.sendCliCommand = (command) => {
                messageInput.value = command;
                chatForm.dispatchEvent(new Event('submit'));
            };

            // --- New Chat Function ---
            const startNewChat = () => {
                if (confirm('ÏÉàÎ°úÏö¥ Ï±ÑÌåÖÏùÑ ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå? ÌòÑÏû¨ ÎåÄÌôî ÎÇ¥Ïö©ÏùÄ Ï†ÄÏû•Îê©ÎãàÎã§.')) {
                    chatLog.innerHTML = '';
                    currentSessionId = null;
                    isNewChat = true;
                    appendMessage('ÏÉàÎ°úÏö¥ ÎåÄÌôîÎ•º ÏãúÏûëÌï©ÎãàÎã§. Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?', 'assistant');
                }
            };

            // --- History Functions ---
            const showHistory = async () => {
                // ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏÑ†ÌÉùÎêòÏßÄ ÏïäÏïòÏúºÎ©¥ "__root__" ÏÇ¨Ïö© (BASE_DIR)
                const projectIdForHistory = selectedProjectId || "__root__";

                const modal = document.getElementById('history-modal');
                const historyList = document.getElementById('history-list');

                modal.classList.add('active');
                historyList.innerHTML = '<div style="text-align: center; padding: 20px;">Î°úÎî© Ï§ë...</div>';

                try {
                    const response = await fetch(`/api/history/sessions?projectId=${projectIdForHistory}`);
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('ÌûàÏä§ÌÜ†Î¶¨Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');

                    const sessions = await response.json();

                    if (sessions.length === 0) {
                        historyList.innerHTML = '<div class="empty-history">Ï†ÄÏû•Îêú ÎåÄÌôî Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                        return;
                    }

                    historyList.innerHTML = '';
                    sessions.forEach(session => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.dataset.sessionId = session.sessionId;

                        const preview = session.firstMessage || 'ÎåÄÌôî ÎÇ¥Ïö© ÏóÜÏùå';
                        const time = new Date(session.timestamp).toLocaleString('ko-KR');

                        item.innerHTML = `
                            <div class="history-item-header">ÏÑ∏ÏÖò ${session.sessionId}</div>
                            <div class="history-item-preview">${preview}</div>
                            <div class="history-item-time">${time}</div>
                        `;

                        item.addEventListener('click', () => {
                            loadHistorySession(session.sessionId);
                        });

                        historyList.appendChild(item);
                    });
                } catch (error) {
                    console.error(error);
                    historyList.innerHTML = `<div class="empty-history">Ïò§Î•ò: ${error.message}</div>`;
                }
            };

            const loadHistorySession = async (sessionId) => {
                // ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏÑ†ÌÉùÎêòÏßÄ ÏïäÏïòÏúºÎ©¥ "__root__" ÏÇ¨Ïö©
                const projectIdForHistory = selectedProjectId || "__root__";

                currentSessionId = sessionId;
                isNewChat = false;

                await fetchHistory(projectIdForHistory, sessionId);

                // Î™®Îã¨ Îã´Í∏∞
                document.getElementById('history-modal').classList.remove('active');
            };

            const closeHistoryModal = () => {
                document.getElementById('history-modal').classList.remove('active');
            };

            // --- Server Restart Function ---
            const handleRestartServer = async () => {
                if (!confirm('ÏÑúÎ≤ÑÎ•º Ïû¨ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïû¨ÏãúÏûë Ï§ëÏóêÎäî ÏùºÏãúÏ†ÅÏúºÎ°ú Ï†ëÏÜçÏù¥ Î∂àÍ∞ÄÎä•Ìï©ÎãàÎã§.')) {
                    return;
                }

                const restartButton = document.getElementById('restart-server-button');
                restartButton.disabled = true;
                restartButton.textContent = 'Ïû¨ÏãúÏûë Ï§ë...';

                try {
                    const response = await fetch('/api/server/restart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        alert(data.message + '\n' + (data.warning || ''));
                        // Î™á Ï¥à ÌõÑ ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    } else {
                        alert('ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë Ïã§Ìå®: ' + (data.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'));
                        restartButton.disabled = false;
                        restartButton.textContent = 'ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë';
                    }
                } catch (error) {
                    console.error('Restart error:', error);
                    alert('ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    restartButton.disabled = false;
                    restartButton.textContent = 'ÏÑúÎ≤Ñ Ïû¨ÏãúÏûë';
                }
            };

            // --- Check Admin Status ---
            const checkAdminStatus = async () => {
                try {
                    const response = await fetch('/api/auth/status');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.is_admin) {
                            document.getElementById('restart-server-button').style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Admin status check error:', error);
                }
            };

            // --- View Switching ---
            const switchView = (view) => {
                const sidebar = document.querySelector('.sidebar');
                const navServers = document.getElementById('nav-servers');
                const navChat = document.getElementById('nav-chat');
                const chatContainer = document.querySelector('.chat-container');

                currentView = view;

                if (view === 'servers') {
                    sidebar.classList.add('active');
                    if (chatContainer) chatContainer.classList.remove('active');
                    if (navServers) navServers.classList.add('active');
                    if (navChat) navChat.classList.remove('active');
                } else {
                    sidebar.classList.remove('active');
                    if (chatContainer) chatContainer.classList.add('active');
                    if (navServers) navServers.classList.remove('active');
                    if (navChat) navChat.classList.add('active');
                }
            };

            // --- Initial Responsive Setup ---
            const initResponsive = () => {
                if (window.innerWidth <= 768) {
                    switchView('servers'); // Mobile default to server list
                } else {
                    document.querySelector('.sidebar').classList.add('active');
                    document.querySelector('.chat-container').classList.add('active');
                }
            };

            // --- Logout Function ---
            const handleLogout = async () => {
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    if (response.ok) {
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = '/login';
                }
            };

            // --- Event Listeners ---
            chatForm.addEventListener('submit', handleFormSubmit);
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            document.getElementById('restart-server-button').addEventListener('click', handleRestartServer);
            document.getElementById('restart-project-server-button').addEventListener('click', handleRestartProjectServer);
            document.getElementById('deselect-project-button').addEventListener('click', deselectProject);
            document.getElementById('new-chat-button').addEventListener('click', startNewChat);
            document.getElementById('history-button').addEventListener('click', showHistory);
            document.getElementById('history-close').addEventListener('click', closeHistoryModal);

            document.getElementById('nav-servers').addEventListener('click', () => switchView('servers'));
            document.getElementById('nav-chat').addEventListener('click', () => switchView('chat'));

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    document.querySelector('.sidebar').classList.add('active');
                    document.querySelector('.chat-container').classList.add('active');
                } else {
                    switchView(currentView); // Maintain current view on resize if mobile
                }
            });

            // CLI Î≥ÄÍ≤Ω Ïãú Î™®Îç∏ ÏÑ†ÌÉùÍ∏∞ ÌëúÏãú/Ïà®ÍπÄ
            document.querySelectorAll('input[name="cli"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const modelSelector = document.getElementById('gemini-model-selector');
                    modelSelector.style.display = e.target.value === 'gemini' ? 'block' : 'none';
                });
            });

            // --- Initial Load ---
            checkAdminStatus();
            initResponsive();

            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            document.getElementById('history-modal').addEventListener('click', (e) => {
                if (e.target.id === 'history-modal') {
                    closeHistoryModal();
                }
            });

            // --- Initial Load ---
            fetchProjects();
            // Ï¥àÍ∏∞ Î°úÎìú Ïãú BASE_DIR ÌûàÏä§ÌÜ†Î¶¨ Î∂àÎü¨Ïò§Í∏∞ (ÌîÑÎ°úÏ†ùÌä∏ ÏÑ†ÌÉù Ïïà Ìï®)
            fetchHistory(null);
        });
    </script>
</body>
